- summary: | Цена товара в корзине
    Цена товара в корзине некорректно указана
  environment: |
    Google Chrome Версия 122.0.6261.129 (Официальная сборка), (64 бит)
  steps-to-reproduce: |
    1) Открываем сайт
    2) Добавляем товар со скидкой в корзину
    3) Смотрим на цену товара в корзине
  expected-result: |
    Цена указана с учетом скидки/указана цена, а рядом с ней цена со скидкой
  actual-result: |
    Отображается начальная цена товара без скидки

- summary: | Долгая загрузка
    Сайт долго грузится из-за нерабочих скриптов
  environment: |
    Google Chrome Версия 122.0.6261.129 (Официальная сборка), (64 бит)
  steps-to-reproduce: |
    1) Открываем сайт
    2) Открываем DevTools
    3) Открываем окно "Network" 
    4) Находим файлы с названием "random.css" и "author.js"
  expected-result: |
    Рабочий код или отсутствие данных блоков кода
  actual-result: |
    Нерабочий код, нагружающий сеть

- summary: | Перевод сайта
    Сайт не переводится на русский язык
  environment: |
    Google Chrome Версия 122.0.6261.129 (Официальная сборка), (64 бит)
  steps-to-reproduce: |
    1) Открываем сайт
    2) В правом-верхнем углу нажимаем на кнопку "language"
    3) Меняем язык на русский
  expected-result: |
    Весь текст на сайте переводится на русский
  actual-result: |
    Переводятся только кнопки и заголовки меню

