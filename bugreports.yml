- summary: | Фильтр по цене не работает
    Фильтр по цене некорректно работает
  environment: |
    Google Chrome Версия 122.0.6261.129 (Официальная сборка), (64 бит)
  steps-to-reproduce: |
    1) Открываем сайт
    2) Ставим верхний порог цены товара на 549 долларов (цена айфона 9 без учета скидки)
  expected-result: |
    Должны выдать товары с подходящей ценой, в том числе и айфон 9
  actual-result: |
    Айфона нет

- summary: | Фильтр по цене не учитывает скидку
    Фильтр по цене не учитывает цену товара со скидкой, нужно указывать число большее, чем начальная цена товара
  environment: |
    Google Chrome Версия 122.0.6261.129 (Официальная сборка), (64 бит)
  steps-to-reproduce: |
    1) Открываем сайт
    2) Ставим верхний порог цены товара на 12 долларов
    3) Ставим верхний порог цены товара на 12.1 долларов
  expected-result: |
    Мы должны увидеть товар "Tree Oil 30 ml" т.к. он стоит с учетом скидки 11.51$, а без скидки 12$, оба условия подходят
  actual-result: |
    Товара нет, однако если поставить значение на 12.1$, то мы его увидим

