- summary: | Пример
    Короткое описание ошибки
  environment: |
    Ссылка на билд/коммит/версия ПО и всего окружения
  steps-to-reproduce: |
    Полный перечень шагов для воспроизведения и описание, на каком шаге произошла ошибка
  expected-result: |
    Какой результат должен быть без ошибки
  actual-result: |
    Какой результат получился на самом деле

- summary: | Отображение фотографии товара
    Неверное отображение фотографии товара
  environment: |
    Google Chrome Версия 122.0.6261.129 (Официальная сборка), (64 бит)
  steps-to-reproduce: |
    1) Открываем сайт
    2) Ищем или вводим в поисковик "Hand"
    3) Находим товар "Handcraft Chinese style"
  expected-result: |
    Нормальное отображение фотографии
  actual-result: |
    Большая картинка сжата до маленького разрешения 

