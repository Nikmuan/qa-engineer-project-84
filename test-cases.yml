  ---
- summary: | 
    Покупка товара
  requirement: |
    Добавление товара в корзину со последующей покупкой
  prerequisites: |
    - Открыта главная страница сайта
  test-data: |
    []
  steps:  
    - Добавляем любой товар в корзину
    - Переходим в корзину
    - Оформляем заказ
  expected-result: |
    Должно появиться модальное окно с заголовком "Заказ успешно оформлен"
    
- summary: | 
    Окно оплаты
  requirement: |
    Открытие окна оплаты для покупки товара
  prerequisites: |
    - Открыта корзина
  test-data: |
    []
  steps:  
    - Добавляем любой товар в корзину
    - Переходим в корзину
    - Оформляем заказ
  expected-result: |
    Должно появиться модальное окно для оплаты заказа
    
- summary: | 
    Смена языка сайта
  requirement: |
    Смена языка сайта на русский 
  prerequisites: |
    - "Открыт сайт магазина"
    - "Выбран английский язык"
  test-data: |
    Открыт сайт
  steps: 
    - Нажимаем на кнопку "Язык" в правом верхнем углу 
    - Меняем язык на русский
  expected-result: |
    Весь текст должен перевестись на русский
    
- summary: | 
    Категория товаров, фильтрация товаров по категории
  requirement: |
    Смена категории в списке товаров
  prerequisites: |
    Открыт сайт магазина
  test-data: |
    Установлена категория "Smartphones"
  steps: 
    - Нажимаем на кнопку "Категория" в левом верхнем углу 
    - Меняем на категорию "Laptops"
  expected-result: |
    Категория товаров должна смениться
    
- summary: | 
    Производитель товаров
  requirement: |
    Выбор производителя в списке товаров
  prerequisites: |
    - Открыт сайт магазина
  test-data: |
    []
  steps: 
    - В левой части сайта выбираем два любых производителя
  expected-result: |
    Должны показываться товары от выбранных производителей
    
- summary: | 
    Фильтр по цене
  requirement: |
    Проверка фильтра товаров по цене
  prerequisites: |
    - Открыт сайт магазина
  test-data: |
    Открыт сайт
  steps: 
    - В фильтре по цене ставим лимит в 20 долларов
  expected-result: |
    Сайт должен выдать товары стоимостью до 20 долларов
    
- summary: |
    Кнопки навигации
  requirement: |
    Проверка кнопок навигации на юзабельность
  prerequisites: |
    - Открыт сайт магазина
  test-data: |
    Открыт сайт
  steps: 
    - 1) Нажимаем кнопку "Store/Магазин"
    - 2) Нажимаем кнопку "Cart/Корзина"
    - 3) Нажимаем кнопку "Previous&Next/Предыдущая&Следующая"
  expected-result: |
    1) Открывается главная страница магазина
    2) Открывается корзина
    3) Перелистывается страница товаров
    
- summary: |
    Хэштеги
  requirement: |
    Проверка хэштегов на юзабельность
  prerequisites: |
    - Открыт сайт магазина
  test-data: |
    Открыт сайт 
  steps: 
    - 1) Открываем страницу любого товара
    - 2) Нажимаем на хэштег, к примеру "home-decoration"
  expected-result: |
    - Показываются товары с таким же хэштегом
    
- summary: |
    Поисковая строка
  requirement: |
    Проверка поисковой строки на работоспособность 
  prerequisites: |
    - Открыт сайт магазина
  test-data: |
    Открыт сайт
  steps: 
    - Вписываем что-нибудь в поисковую строку
  expected-result: |
    - Показываются товары с выбранными символами в названии
    
- summary: | 
    Описание товара
  requirement: |
    Проверка страницы товаров
  prerequisites: |
    - Открыт сайт магазина
  test-data: |
    Открыт сайт
  steps: 
    - Нажимаем на любой товар
  expected-result: |
    - Открывается страница товара с поднобной информацией и изображениями товара
    
- summary: | 
    Просмотр фотографий товара
  requirement: |
    Проверка адекватного отображения картинок и их переключения на странице товара
  prerequisites: |
    - Открыт сайт магазина
  test-data: |
    Открыт сайт
  steps: 
    - 1) Открываем главную страницу магазина
    - 2) Нажимаем на любой товар
    - 3) Нажимаем на любое изображение
  expected-result: |
    Открывается изображение товара 
    
- summary: | 
    Работа сайта без перезагрузки
  requirement: |
    Проверка сайта на отсутствие перезагрузки при переходе в корзину и обратно
  prerequisites: |
    - Открыт сайт магазина
  test-data: |
    Открыт сайт
  steps: 
    - 1) Открываем главную страницу магазина
    - 2) Открываем корзину
    - 3) Возвращаемся на главный экран
  expected-result: |
    Происходит переход без перезагрузки
    
- summary: |
    Проверка отображения товаров в каталоге.
  requirement: |
    На странице каталога должны отображаться все товары с указанием названия, цены, изображения и краткого описания.
  prerequisites: |
    Открыта страница каталога.
  test-data: |
    Набор товаров с соответствующими данными (название, цена, изображение, описание).
  steps:
    - 1) Открываем страницу каталога.
    - 2) Проверяем, что каждый товар отображается с названием.
    - 3) Проверяем, что у каждого товара указана цена.
    - 4) Проверяем, что у каждого товара есть изображение.
    - 5) Проверяем, что у каждого товара есть краткое описание.
  expected-result: |
    Все товары в каталоге должны отображаться с корректным названием, ценой, изображением и кратким описанием.

- summary: |
    Проверка работы строки поиска.
  requirement: |
    Пользователь должен иметь возможность искать товары по ключевым словам, и результаты поиска должны корректно отображаться.
  prerequisites: |
    Открыта главная страница или страница каталога с видимой строкой поиска.
  test-data: |
    Ключевые слова для поиска (например, "ноутбук", "телефон").
  steps:
    - 1) Вводим ключевое слово в строку поиска.
    - 2) Нажимаем кнопку поиска.
    - 3) Проверяем, что результаты поиска соответствуют введенному ключевому слову.
  expected-result: |
    Отображаются товары, соответствующие введенному ключевому слову.
    
- summary: |
    Проверка удаления товара из корзины.
  requirement: |
    Пользователь должен иметь возможность удалить товар из корзины.
  prerequisites: |
    Добавлен товар в корзину.
  test-data: |
    Товар, добавленный в корзину.
  steps:
    - 1) Открываем корзину.
    - 2) Нажимаем кнопку удаления рядом с товаром.
    - 3) Подтверждаем удаление, если требуется.
  expected-result: |
    Товар удален из корзины, и корзина обновлена.
    
- summary: |
    Проверка добавления нескольких одинаковых товаров в корзину.
  requirement: |
    Пользователь должен иметь возможность добавить несколько одинаковых товаров в корзину.
  prerequisites: |
    Открыта страница товара.
  test-data: |
    Один и тот же товар.
  steps:
    - 1) Открываем страницу товара.
    - 2) Нажимаем кнопку "Добавить в корзину" несколько раз.
    - 3) Открываем корзину.
  expected-result: |
    В корзине отображается добавленный товар с соответствующим количеством.
    
- summary: |
    Проверка добавления нескольких разных товаров в корзину.
  requirement: |
    Пользователь должен иметь возможность добавить разные товары в корзину.
  prerequisites: |
    Открыты страницы разных товаров.
  test-data: |
    Разные товары.
  steps:
    - 1) Открываем страницу первого товара.
    - 2) Нажимаем кнопку "Добавить в корзину".
    - 3) Открываем страницу второго товара.
    - 4) Нажимаем кнопку "Добавить в корзину".
    - 5) Открываем корзину.
  expected-result: |
    В корзине отображаются добавленные разные товары.
    
- summary: |
    Проверка работы строки поиска с некорректными данными.
  requirement: |
    Система должна корректно обрабатывать некорректные данные в строке поиска.
  prerequisites: |
    Открыта главная страница или страница каталога с видимой строкой поиска.
  test-data: |
    Некорректные данные для поиска (например, "!!!", "1234").
  steps:
    Вводим некорректные данные в строку поиска.
    Нажимаем кнопку поиска.
  expected-result: |
    Отображается сообщение о том, что по запросу ничего не найдено.
    
- summary: |
    Проверка корректного отображения и работы интернет-магазина в разных браузерах.
  requirement: |
    Сайт должен корректно отображаться и функционировать в разных браузерах (Chrome, Firefox, Safari, Edge).
  prerequisites: |
    Установлены различные браузеры.
  test-data: |
    URL интернет-магазина.
  steps:
    Открываем сайт в браузере Chrome.
    Проверяем корректность отображения и функциональность.
    Повторяем шаги для браузеров Firefox, Safari, Edge.
  expected-result: |
    Сайт корректно отображается и функционирует в каждом браузере.
    
- summary: |
    Проверка корректного отображения и работы интернет-магазина на мобильном устройстве.
  requirement: |
    Сайт должен корректно отображаться и функционировать на мобильных устройствах.
  prerequisites: |
    Имеется мобильное устройство или эмулятор.
  test-data: |
    URL интернет-магазина.
  steps:
    Открываем сайт на мобильном устройстве или эмуляторе.
    Проверяем корректность отображения и функциональность.
  expected-result: |
    Сайт корректно отображается и функционирует на мобильном устройстве.
    
- summary: |
    Проверка отправки запросов и получения ответов без ошибок.
  requirement: |
    Все запросы к серверу должны уходить и возвращаться без ошибок.
  prerequisites: |
    Открыта страница интернет-магазина.
  test-data: |
    Открыта страница интернет-магазина.
  steps:
    Открываем DevTools (F12).
    Переходим на вкладку "Network".
    Обновляем страницу и выполняем основные действия (поиск, добавление в корзину, удаление из корзины).
    Следим за запросами и ответами в DevTools.
  expected-result: |
    Все запросы уходят и возвращаются без ошибок (статус 200).